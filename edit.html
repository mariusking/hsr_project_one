<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,300,300i,400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <link href="./main.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Your new note</h1>
</header>
<div class="wrapper">
    <div class="flex">
        <label for="title">Title</label>
        <input id="title" type="text" name="title">
    </div>
    <div class="flex">
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
    </div>
    <div class="flex">
        <label>Importance</label>
        <i class="material-icons md-36">grade</i>
        <i class="material-icons md-36">grade</i>
        <i class="material-icons md-36">grade</i>
        <i class="material-icons md-36">grade</i>
        <i class="material-icons md-36">grade</i>
    </div>
    <div class="flex">
        <label for="toBeDoneBy">To be done by</label>
        <input id="toBeDoneBy" type="date" name="toBeDoneBy">
    </div>
    <div class="flex">
        <button>Save</button>
        <button>Cancel</button>
    </div>
</div>
</body>
</html>
