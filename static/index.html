<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,300,300i,400,400i,700,700i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">


    <style>
    </style>
</head>
<body>
    <div class="style__action"></div>
    <header>
        <h1>Your notes</h1>
    </header>
    <main>
        <div class="list">
            <div class="list__header">
                <div class="list__actions">
                    <a href="./edit.html">
                        <i class="list__action list__action--main material-icons">add</i>
                    </a>
                    <div>
                        <i id="action__hider" class="list__action material-icons">sort</i>
                    </div>
                </div>
                <div class="list__action__container hide">
                    <div class="list__action__sort button-group">
                        <button class='button' data-sort="dueDate">By due date</button>
                        <button class='button' data-sort="dateCreated">By created date</button>
                        <button class='button' data-sort="importance">By Importance</button>
                    </div>
                    <div class="list__action__filter">
                        <i class="material-icons"></i>
                        <span> show archived</span>
                    </div>
                </div>
            </div>
            <div class="list__entities"></div>
        </div>
    </main>

    <script id="note-template" type="text/x-handlbars-template">
        {{#each this}}
        <div class="note" data-id="{{_id}}">
            <div class="note__header">
                <div>
                    <h3 class="note__title">{{title}}</h3>
                    <div class="note__duedate">
                        {{#date dueDate}}
                        {{/date}}
                    </div>
                </div>

                <div>
                    {{#times importance}}
                    <i class="material-icons note__importance">flash_on</i>
                    {{/times}}
                </div>
            </div>
            <div class="note__content">
                {{description}}
            </div>
            <div class="note__footer">
                <div>
                    {{#if archived}}
                    <i class="material-icons note__action action__toggle__unarchive">unarchive</i>
                    {{else}}
                    <i class="material-icons note__action action__toggle__archive">archive</i>
                    {{/if}}
                    <i class="material-icons note__action action__edit">edit</i>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script src="libraries/moment/min/moment.min.js"></script>
    <script src="libraries/handlebars/dist/handlebars.min.js"></script>
    <script src="js/helper/handlebars-helper.js"></script>
    <script type="module" src="js/controllers/indexController.js"></script>
    <script type="module" src="js/controllers/styleController.js"></script>
</body>
</html>
