<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,300,300i,400,400i,700,700i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">


    <style>

    </style>
</head>
<body>
    <header>
        <h1>Your notes</h1>
    </header>
    <main>
        <div class="list">
            <div class="list__header">
                <div class="list__actions">
                    <a href="./edit.html">
                        <i class="list__action list__action--main material-icons">add</i>
                    </a>
                    <div>
                        <i class="list__action material-icons">sort</i>
                        <i class="list__action material-icons">filter_list</i>
                    </div>
                </div>
                <div class="list__sort button-group">
                    <button class="button">By finish Date</button>
                    <button class="button button--active">By created Date</button>
                    <button class="button">By Importance</button>
                </div>
                <div class="list__filter">
                    <i class="material-icons">check_box</i>
                    <span> show archived</span>
                </div>
            </div>
            <div class="list__entities">
                <div class="note">
                    <div class="note__header">
                        <div>
                            <h3 class="note__title">title</h3>
                            <div class="note__duedate">
                                to be done by
                            </div>
                        </div>

                        <div>
                            <i class="material-icons note__importance">flash_on</i>
                            <i class="material-icons note__importance">flash_on</i>
                        </div>
                    </div>
                    <div class="note__content">
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt
                        ut labore et dolore magna aliquyam erat, sed diam voluptua.
                    </div>
                    <div class="note__footer">
                        <div>
                            <i class="material-icons note__action">unarchive</i>
                            <i class="material-icons note__action">archive</i>
                            <i class="material-icons note__action">edit</i>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="js/controller.js"></script>
</body>
</html>
