<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,300,300i,400,400i,700,700i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">


    <style>

        .note-header {
            padding: 0 8px;
        }

        .note-header h4 {
            margin: 12px 0;
        }

        .note-header i {
            color: var(--primary-text-color);
        }
    </style>
</head>
<body>
    <header class="flex justify-space-between">
        <h1>Your notes</h1>
    </header>
    <main>
        <div class="note-list-header">
            <div class="flex justify-space-between">
                <a href="edit.html">
                    <i class="material-icons md-24 fab">add</i>
                </a>
                <div>
                    <i class="material-icons md-24">filter_list</i>
                    <i class="material-icons md-24">sort</i>
                </div>
            </div>
            <div class="button-group hide">
                <button class="button-active">By finish Date</button>
                <button>By created Date</button>
                <button>By Importance</button>
            </div>
            <div class="flex hide">
                <i class="material-icons md-24 active">check_box</i>
                <span>show finished</span>
            </div>
        </div>


        <div class="note">
            <div class="note-header flex justify-space-between">
                <h4>title</h4>
                <div>
                    <i class="material-icons md-24">grade</i>
                    <i class="material-icons md-24">grade</i>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
