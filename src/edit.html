<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,300,300i,400,400i,700,700i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <style>


    </style>
</head>
<body>
    <div class="style__action"></div>
    <header>
        <h1>Edit your note</h1>
    </header>
    <main>

    </main>

    <script id="note-form" type="text/x-handlbars-template">
        <form class="form" data-id="{{id}}" data-date-created="{{dateCreated}}" data-archived="{{archived}}">
            <label class="form__label" for="title">Title</label>
            <input class="form__input" id="title" type="text" name="title" required value="{{title}}">

            <label clasmos="form__label" for="description">Description</label>
            <textarea class="form__textarea" id="description" name="description" required>{{description}}</textarea>

            <label class="form__label">Importance</label>
            <div class="form__radiogroup" id="importance" data-value="{{importance}}">
                <i class="form__radio material-icons {{#importance 1}}form__radio--active{{/importance}}" data-value="1">flash_on</i>
                <i class="form__radio material-icons {{#importance 2}}form__radio--active{{/importance}}" data-value="2">flash_on</i>
                <i class="form__radio material-icons {{#importance 3}}form__radio--active{{/importance}}" data-value="3">flash_on</i>
                <i class="form__radio material-icons {{#importance 4}}form__radio--active{{/importance}}" data-value="4">flash_on</i>
                <i class="form__radio material-icons {{#importance 5}}form__radio--active{{/importance}}" data-value="5">flash_on</i>
            </div>

            <label class="form__label" for="dueDate">To be done by</label>
            <input class="form__input" id="dueDate" type="date" name="dueDate" value="{{dueDate}}">

            <div class="form__actions">
                <a class="button" href="./index.html">Cancle</a>
                <button class="button" type="submit">Save</button>
            </div>
        </form>
    </script>

    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="js/helper/handlebars-helper.js"></script>

    <script type="module" src="js/repo/noteRepo.js"></script>
    <script type="module" src="js/model/noteModel.js"></script>
    <script type="module" src="js/application/noteService.js"></script>
    <script type="module" src="js/application/styleService.js"></script>
    <script type="module" src="js/controllers/editController.js"></script>
    <script type="module" src="js/controllers/styleController.js"></script>
</body>
</html>
