<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,300,300i,400,400i,700,700i"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">
    <style>


    </style>
</head>
<body>
    <header>
        <h1>Your new note</h1>
    </header>
    <main>
        <form class="form">
            <label class="form__label" for="title">Title</label>
            <input class="form__input" id="title" type="text" name="title" required>

            <label class="form__label" for="description">Description</label>
            <textarea class="form__textarea" id="description" name="description" required></textarea>

            <label class="form__label">Importance</label>
            <div class="form__radiogroup" id="importance">
                <i class="form__radio material-icons" data-value="1">flash_on</i>
                <i class="form__radio material-icons" data-value="2">flash_on</i>
                <i class="form__radio material-icons" data-value="3">flash_on</i>
                <i class="form__radio material-icons" data-value="4">flash_on</i>
                <i class="form__radio material-icons" data-value="5">flash_on</i>
            </div>

            <label class="form__label" for="dueDate">To be done by</label>
            <input class="form__input" id="dueDate" type="date" name="dueDate">

            <div class="form__actions">
                <a class="button" href="./index.html">Cancle</a>
                <button type="submit" class="button" id="save">Save</button>
            </div>
        </form>

    </main>

    <script src="js/controller.js"></script>
</body>
</html>
